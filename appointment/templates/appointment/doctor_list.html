
<h3>Doctors</h3>
<ul>
    {% for doctor in doctors %}
    <li>
        <img src="{{ doctor.profile.picture.url }}" alt="{{ doctor.get_full_name }}" style="max-width: 100px;">
        <h4>{{ doctor.get_full_name }}</h4>
        <a href="{% url 'book_appointment' doctor.id %}">Book Appointment</a>
    </li>
    {% endfor %}
</ul>
